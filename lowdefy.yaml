name: whoswho
lowdefy: 3.18.1
licence: MIT License

types:
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json

connections:  
  - id: edit_sheet
    type: GoogleSheet
    properties:
      client_email:
        _secret: SHEETS_CLIENT_EMAIL
      private_key:
        _base64.decode:
          _secret: SHEETS_PRIVATE_KEY
      spreadsheetId: '1IfzXUU9U4PM5cx3ZbSKk1ye1rPDAF1eqU75wt01_MQM'
      sheetId: '892548616'
      write: true

menus:
  - id: main_menu
    links:
      - id: home_menu
        type: MenuLink
        pageId: home
        properties:
          title: Home
          icon: HomeOutlined
      - id: edit_menu
        type: MenuLink
        pageId: edit
        properties:
          title: Submit Edit
          icon: FormOutlined

pages:
  - _ref: pages/home.yaml
  - _ref: pages/edit.yaml