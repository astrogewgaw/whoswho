name: whoswho
lowdefy: 3.18.1
licence: MIT License

app:
  html:
    appendHead: |
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Fredoka+One&display=swap" rel="stylesheet">
      <!-- End of Google Fonts -->

types:
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json

connections:  
  - id: edit_sheet
    type: GoogleSheet
    properties:
      client_email:
        _secret: SHEETS_CLIENT_EMAIL
      private_key:
        _base64.decode:
          _secret: SHEETS_PRIVATE_KEY
      spreadsheetId: '1IfzXUU9U4PM5cx3ZbSKk1ye1rPDAF1eqU75wt01_MQM'
      sheetId: '892548616'
      write: true

menus:
  - id: default
    links:
      - id: home_menu
        type: MenuLink
        pageId: home
        properties:
          title: Home
          icon: HomeOutlined
      - id: edit_menu
        type: MenuLink
        pageId: edit
        properties:
          title: Submit Edit
          icon: FormOutlined

pages:
  - _ref: pages/home.yaml
  - _ref: pages/edit.yaml