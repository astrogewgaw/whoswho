id: edits
type: PageHCF
properties:
  title: Submit edits to Who's Who
  style:
    text-align: center
    font-family: Fredoka One
    background-color: black


requests:
  - id: save_data
    type: GoogleSheetAppendOne
    connectionId: edit_sheet
    properties:
      row:
        person_name:
          _state: person_name
        person_institution:
          _state: person_institution
        person_position:
          _state: person_position
        person_email:
          _state: person_email
        person_website:
          _state: person_website
        person_twitter:
          _state: person_twitter


blocks:

  
  - id: menu
    type: Menu
    style:
      text-align: center
      font-family: Fredoka One
    properties:
      mode: horizontal
      links:
        - id: about_menu
          type: MenuLink
          pageId: about
          properties:
            title: About
        - id: data_menu
          type: MenuLink
          pageId: data
          properties:
            title: Data
        - id: edits_menu
          type: MenuLink
          pageId: edits
          properties:
            title: Edits
        - id: globe_menu
          type: MenuLink
          pageId: globe
          properties:
            title: Globe
  

  
  - id: cover
    type: Card
    layout:
      contentGutter: 15
    blocks:
      
      - id: title
        type: Title
        properties:
          content: Submit edits to Who's Who
          level: 1
          style:
            text-align: center
            font-family: Bungee Shade
      
      
      - id: intro
        type: Markdown
        properties:
          style:
            text-align: justify
            font-family: Space Mono
          content:
            _ref: content/edits.md
            
      - id: person_name
        type: TextInput
        required: true
        properties:
          title: Name
      - id: person_institution
        type: TextInput
        required: false
        properties:
          title: Institution
      - id: person_position
        type: TextInput
        required: false
        properties:
          title: Position
      - id: person_email
        type: TextInput
        required: false
        properties:
          title: Email
      - id: person_website
        type: TextInput
        required: false
        properties:
          title: Website
      - id: person_twitter
        type: TextInput
        required: false
        properties:
          title: Twitter
  
      - id: reset_button
        type: Button
        layout:
          span: 12
        properties:
          block: true
          title: Reset
          type: default
          icon: ClearOutlined
        events:
          onClick:
            - id: reset
              type: Reset
  
      - id: submit_button
        type: Button
        layout:
          span: 12
        properties:
          block: true
          title: Submit
          type: primary
          icon: SaveOutlined
        events:
          onClick:
            - id: validate
              type: Validate
            - id: save_data
              type: Request
              params: save_data
            - id: reset
              type: Reset

      
      - id: footer
        type: Markdown
        properties:
          style:
            text-align: center
          skipHtml: true
          content: |
            
            Copyright &#xa9; 2022 Ujjwal Panda
      
  
