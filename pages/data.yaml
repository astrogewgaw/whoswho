id: data
type: PageHCF
properties:
  title: The Who's Who database
  style:
    text-align: center
    font-family: Fredoka One
    background-color: black



blocks:

  
  - id: menu
    type: Menu
    style:
      text-align: center
      font-family: Fredoka One
    properties:
      mode: horizontal
      links:
        - id: about_menu
          type: MenuLink
          pageId: about
          properties:
            title: About
        - id: data_menu
          type: MenuLink
          pageId: data
          properties:
            title: Data
        - id: edits_menu
          type: MenuLink
          pageId: edits
          properties:
            title: Edits
        - id: globe_menu
          type: MenuLink
          pageId: globe
          properties:
            title: Globe
  

  
  - id: cover
    type: Card
    layout:
      contentGutter: 15
    blocks:
      
      - id: title
        type: Title
        properties:
          content: The Who's Who database
          level: 1
          style:
            text-align: center
            font-family: Bungee Shade
      
      
      - id: intro
        type: Markdown
        properties:
          style:
            text-align: justify
            font-family: Cantarell
          content:
            _ref: content/data.md

      - id: table
        type: AgGridAlpine
        properties:
          style:
            font-family: Cantarell
          pagination: true
          rowData:
            _ref: public/whoswho.json
          defaultColDef:
            sortable: true
            resizable: true
            filter: true
          columnDefs:
            - headeName: Name
              field: Name
              width: 350
            - headeName: Institution
              field: Institution
              width: 350
            - headeName: Position
              field: Position
              width: 350
            - headeName: Email
              field: Email
              width: 350
              cellRenderer:
                _function:
                  __string.concat:
                    
                    - '<a href="mailto:'
                    
                    - __args: 0.data.Email
                    - '">'
                    - __args: 0.data.Email
                    
                    - </a>
                    
            - headeName: Website
              field: Website
              width: 350
              cellRenderer:
                _function:
                  __string.concat:
                    
                    - '<a href="'
                    
                    - __args: 0.data.Website
                    - '">'
                    - __args: 0.data.Website
                    
                    - </a>
                    
            - headeName: Twitter
              field: Twitter
              width: 350
              cellRenderer:
                _function:
                  __string.concat:
                    
                    - '<a href="https://twitter.com/'
                    
                    - __args: 0.data.Twitter
                    - '">'
                    - __args: 0.data.Twitter
                    
                    - </a>
                    
      
      - id: download_button
        type: Button
        properties:
          block: true
          title: "Download as CSV"
          type: primary
          icon: SaveOutlined
        events:
          onClick:
            - id: download
              type: CallMethod
              params:
                blockId: table
                method: exportDataAsCsv
                args:
                  - fileName: whoswho.csv

      
      - id: footer
        type: Markdown
        properties:
          style:
            text-align: center
          skipHtml: true
          content: |
            
            Copyright &#xa9; 2021 Ujjwal Panda
      
  
