  style:
    background-color: black



blocks:

  - id: main_menu
    type: Menu
    style:
      text-align: center
      font-family: Fredoka One
    properties:
      mode: horizontal
      links:
        - id: about_menu
          type: MenuLink
          pageId: about
          properties:
            title: About
        - id: data_menu
          type: MenuLink
          pageId: data
          properties:
            title: Data
        - id: edits_menu
          type: MenuLink
          pageId: edits
          properties:
            title: Edits
        - id: world_map_menu
          type: MenuLink
          pageId: world_map
          properties:
            title: World Map

  - id: cover
    type: Card
    layout:
      contentGutter: 15
    blocks:
      

      
      - id: footer
        type: Markdown
        properties:
          style:
            text-align: center
            font-family: Fredoka One
          skipHtml: true
