id: form
type: PageHeaderMenu
requests:
  - id: save_data
    type: GoogleSheetAppendOne
    connectionId: edit_sheet
    properties:
      row:
        person_name:
          _state: person_name
        person_institution:
          _state: person_institution
        person_position:
          _state: person_position
        person_email:
          _state: person_email
        person_website:
          _state: person_website
        person_twitter:
          _state: person_twitter
properties:
  title: Submit edits to the Who's Who list.
layout:
  contentJustify: center
blocks:
  - id: cover
    type: Card
    layout:
      contentGutter: 15
    blocks:
      - id: title
        type: Title
        properties:
          content: Submit edits to the Who's Who list.
          level: 1
          style:
            text-align: center
            font-family: Fredoka One
          underline: true
      - id: person_name
        type: TextInput
        required: true
        properties:
          title: Name
      - id: person_institution
        type: TextInput
        required: true
        properties:
          title: Institution
      - id: person_position
        type: TextInput
        required: true
        properties:
          title: Position
      - id: person_email
        type: TextInput
        required: true
        properties:
          title: Email
      - id: person_website
        type: TextInput
        properties:
          title: Website
      - id: person_twitter
        type: TextInput
        properties:
          title: Twitter
      - id: reset_button
        type: Button
        layout:
          span: 12
        properties:
          block: true
          title: Reset
          type: default
          icon: ClearOutlined
        events:
          onClick:
            - id: reset
              type: Reset
      - id: submit_button
        type: Button
        layout:
          span: 12
        properties:
          block: true
          title: Submit
          type: primary
          icon: SaveOutlined
        events:
          onClick:
            - id: validate
              type: Validate
            - id: save_data
              type: Request
              params: save_data
            - id: reset
              type: Reset